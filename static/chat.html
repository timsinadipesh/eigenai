<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frende - Chat</title>
    <script src="./js/markdown-it.min.js"></script> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, system-ui, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px; /* Increased from 600px to 1000px */
            margin: 0 auto;
            background: #ffffff;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 12px 24px;
            border-bottom: 1px solid #e5e5e5;
            font-size: 14px;
            color: #666666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #22c55e;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            color: #666666;
            font-size: 13px;
            transition: background 200ms ease;
        }

        .back-button:hover {
            background: #e5e5e5;
        }

        .back-button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* NEW: Streaming indicator */
        .streaming-indicator {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 6px;
        }

        .streaming-indicator.active {
            display: flex;
            animation: streamPulse 1.5s infinite;
        }

        @keyframes streamPulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #ffffff;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            max-width: 90%; /* Increased from 85% to 90% */
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            background: #f5f5f5;
            padding: 16px 20px; /* Increased padding for better spacing */
            border-radius: 18px;
            line-height: 1.5; /* Improved line height */
            word-wrap: break-word;
            color: #1a1a1a;
            font-size: 16px;
            white-space: pre-wrap;
            position: relative;
            min-width: 200px; /* Added minimum width */
        }

        .message.user .message-content {
            background: #0066cc;
            color: #ffffff;
        }

        /* Markdown styling for assistant messages */
        .message.assistant .message-content {
            white-space: normal; /* Allow normal text wrapping for markdown */
        }

        .message-content h1, .message-content h2, .message-content h3,
        .message-content h4, .message-content h5, .message-content h6 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.08);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 4px solid #0066cc;
            padding-left: 16px;
            margin: 12px 0;
            color: #666666;
            font-style: italic;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        .message-content th, .message-content td {
            border: 1px solid #e5e5e5;
            padding: 8px 12px;
            text-align: left;
        }

        .message-content th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        /* NEW: Streaming cursor */
        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #0066cc;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .message-actions {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 200ms ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message.user .message-actions {
            justify-content: flex-end;
        }

        .message.assistant .message-actions {
            justify-content: flex-start;
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 200ms ease;
            font-size: 14px;
        }

        .action-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .action-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-button:disabled:hover {
            background: none;
        }

        .action-button svg {
            width: 16px;
            height: 16px;
            fill: #666666;
        }

        .action-button.playing svg {
            fill: #0066cc;
        }

        .action-button.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .message-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .attachment {
            background: #e5e5e5;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            color: #666666;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-section {
            width: 100%;
            background: #ffffff;
            border-top: 1px solid #e5e5e5;
            padding: 20px 24px;
        }

        .attachments {
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .attachments.active {
            display: flex;
        }

        .attachment-pill {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 14px;
            color: #666666;
        }

        .attachment-pill span {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remove-attachment {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 0 0 8px;
            color: #999999;
            font-size: 16px;
            line-height: 1;
        }

        .remove-attachment:hover {
            color: #666666;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-field {
            width: 100%;
            min-height: 56px;
            max-height: 120px;
            padding: 16px 120px 16px 56px;
            font-size: 16px;
            font-family: inherit;
            border: 2px solid #e5e5e5;
            border-radius: 28px;
            resize: none;
            background: #ffffff;
            transition: all 200ms ease;
            line-height: 1.4;
        }

        .input-field:focus {
            outline: none;
            border-color: #0066cc;
            border-width: 2px;
        }

        .input-field::placeholder {
            color: #999999;
        }

        .input-controls {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 200ms ease;
            font-size: 16px;
        }

        .control-button:hover {
            background: #f5f5f5;
        }

        .control-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-button:disabled:hover {
            background: none;
        }

        .control-button svg {
            width: 20px;
            height: 20px;
            fill: #666666;
        }

        .send-button {
            background: #0066cc;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button svg {
            fill: #ffffff;
        }

        .send-button:disabled {
            background: #e5e5e5;
        }

        .send-button:disabled svg {
            fill: #999999;
        }

        .attachment-button {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 200ms ease;
            font-size: 16px;
        }

        .attachment-button:hover {
            background: #f5f5f5;
        }

        .attachment-button svg {
            width: 20px;
            height: 20px;
            fill: #666666;
        }

        .recording {
            background: #ff4444 !important;
        }

        .recording svg {
            fill: #ffffff !important;
        }

        #file-input {
            display: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666666;
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #666666;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            color: #666666;
            padding: 60px 20px;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }

        .welcome-message p:first-child {
            font-size: 18px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .mode-indicator {
            background: #e8f4ff;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 16px 24px;
            font-size: 14px;
        }

        /* NEW: Streaming toggle control */
        .streaming-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #666666;
        }

        .streaming-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .streaming-checkbox {
            width: 16px;
            height: 16px;
            accent-color: #0066cc;
        }

        /* Scrollbar styling */
        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: #f8f9fa;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }
            
            .message {
                max-width: 95%;
            }
            
            .input-field {
                padding: 14px 100px 14px 48px;
                min-height: 48px;
            }
            
            .attachment-button,
            .control-button {
                width: 36px;
                height: 36px;
            }
            
            .control-button svg,
            .attachment-button svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="status-bar">
            <div style="display: flex; align-items: center; gap: 12px;">
                <button class="back-button" id="back-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    back
                </button>
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
                <!-- NEW: Streaming indicator -->
                <div class="streaming-indicator" id="streaming-indicator">
                    🌊 Streaming...
                </div>
                <span id="mode-indicator" class="mode-indicator" style="display: none;"></span>
            </div>
        </div>

        <div class="chat-history" id="chat-history">
            <div class="welcome-message">
                <p>Chat with frende</p>
                <p>Your private on-device AI companion</p>
            </div>
        </div>

        <div class="input-section">
            <div class="attachments" id="attachment-display"></div>
            
            <!-- NEW: Streaming controls -->
            <div class="streaming-controls">
                <div class="streaming-toggle">
                    <input type="checkbox" id="streaming-checkbox" class="streaming-checkbox" checked>
                    <label for="streaming-checkbox">Enable token streaming</label>
                </div>
            </div>
            
            <div class="input-container">
                <button class="attachment-button" id="attachment-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v11.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                    </svg>
                </button>
                
                <textarea
                    id="message-input"
                    class="input-field"
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                
                <div class="input-controls">
                    <button class="control-button" id="mic-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
                        </svg>
                    </button>
                    
                    <button class="control-button send-button" id="send-btn" disabled>
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
                
                <input type="file" id="file-input" multiple accept="image/*,audio/*" hidden>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.chatHistory = document.getElementById('chat-history');
                this.messageInput = document.getElementById('message-input');
                this.sendBtn = document.getElementById('send-btn');
                this.attachmentBtn = document.getElementById('attachment-btn');
                this.micBtn = document.getElementById('mic-btn');
                this.fileInput = document.getElementById('file-input');
                this.statusDot = document.getElementById('status-dot');
                this.backBtn = document.getElementById('back-btn');
                this.modeIndicator = document.getElementById('mode-indicator');
                
                // NEW: Streaming elements
                this.streamingCheckbox = document.getElementById('streaming-checkbox');
                this.streamingIndicator = document.getElementById('streaming-indicator');
                
                this.attachedFiles = new Map();
                this.isGenerating = false;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.currentMode = 'general';
                this.ttsAvailable = false;
                this.currentAudio = null;
                
                // NEW: Streaming state
                this.isStreaming = false;
                this.currentStreamingMessage = null;
                
                // Initialize markdown-it
                this.md = markdownit({
                    html: true,
                    linkify: true,
                    typographer: true,
                    breaks: true
                });
                
                this.initializeEventListeners();
                this.checkServerStatus();
                this.autoResizeTextarea();
                this.updateSendButton();
                this.handleTransitionData();
            }

            initializeEventListeners() {
                // Back button
                this.backBtn.addEventListener('click', () => {
                    window.location.href = '/';
                });

                // Send button and form submission
                this.sendBtn.addEventListener('click', this.handleSubmit.bind(this));
                this.messageInput.addEventListener('keydown', this.handleKeyDown.bind(this));
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                    this.updateSendButton();
                });

                // File attachments
                this.attachmentBtn.addEventListener('click', () => {
                    this.fileInput.click();
                });

                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Audio recording
                this.micBtn.addEventListener('click', this.handleMicClick.bind(this));
            }

            handleTransitionData() {
                // Check if we came from the landing page with data
                const transitionData = sessionStorage.getItem('chatTransition');
                if (transitionData) {
                    try {
                        const data = JSON.parse(transitionData);
                        
                        // Set mode
                        this.currentMode = data.mode || 'general';
                        this.updateModeDisplay();
                        
                        // Handle message and files if they exist
                        if (data.message) {
                            this.messageInput.value = data.message;
                            this.autoResizeTextarea();
                        }
                        
                        if (data.files && data.files.length > 0) {
                            // Convert base64 back to files
                            data.files.forEach(([name, fileData]) => {
                                // Convert data URL back to blob
                                fetch(fileData.data)
                                    .then(res => res.blob())
                                    .then(blob => {
                                        const file = new File([blob], fileData.name, { type: fileData.type });
                                        this.attachedFiles.set(name, file);
                                        this.renderAttachments();
                                        this.updateSendButton();
                                    });
                            });
                        }
                        
                        // Auto-send if we have content and came from direct mode
                        if (data.mode === 'direct' && (data.message || (data.files && data.files.length > 0))) {
                            // Wait a bit for files to load, then auto-send
                            setTimeout(() => {
                                if (this.messageInput.value.trim() || this.attachedFiles.size > 0) {
                                    this.handleSubmit();
                                }
                            }, 500);
                        }
                        
                        // Focus input
                        this.messageInput.focus();
                        
                        // Clear the transition data
                        sessionStorage.removeItem('chatTransition');
                        
                    } catch (e) {
                        console.error('Error parsing transition data:', e);
                        sessionStorage.removeItem('chatTransition');
                    }
                }
            }

            updateModeDisplay() {
                const modeNames = {
                    'interpreter': 'Code Interpreter',
                    'folder': 'Folder Mode',
                    'job': 'AI Job Creator',
                    'translator': 'Translator',
                    'teacher': 'Language Teacher',
                    'quickie': 'Quick Mode',
                    'direct': 'Chat',
                    'general': ''
                };
                
                const modeName = modeNames[this.currentMode] || '';
                if (modeName) {
                    this.modeIndicator.textContent = modeName;
                    this.modeIndicator.style.display = 'block';
                } else {
                    this.modeIndicator.style.display = 'none';
                }
            }

            autoResizeTextarea() {
                const textarea = this.messageInput;
                textarea.style.height = 'auto';
                
                const maxHeight = 120;
                if (textarea.scrollHeight > maxHeight) {
                    textarea.style.height = maxHeight + 'px';
                    textarea.style.overflowY = 'auto';
                } else {
                    textarea.style.height = textarea.scrollHeight + 'px';
                    textarea.style.overflowY = 'hidden';
                }
            }

            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                const hasFiles = this.attachedFiles.size > 0;
                this.sendBtn.disabled = !hasText && !hasFiles;
                
                // NEW: Update button text based on streaming/generating state
                if (this.isGenerating) {
                    this.sendBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>'; // Stop icon
                } else {
                    this.sendBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>'; // Send icon
                }
            }

            handleKeyDown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!this.sendBtn.disabled || this.isGenerating) {
                        this.handleSubmit();
                    }
                }
            }

            async checkServerStatus() {
                try {
                    const response = await fetch('/health');
                    if (response.ok) {
                        const data = await response.json();
                        this.ttsAvailable = data.tts_available;
                        this.updateStatus(true);
                    } else {
                        this.updateStatus(false);
                    }
                } catch (error) {
                    this.updateStatus(false);
                }
            }

            updateStatus(connected) {
                this.statusDot.classList.toggle('connected', connected);
            }

            handleFileSelect(e) {
                const files = e.target.files;
                for (let file of files) {
                    if (!this.attachedFiles.has(file.name)) {
                        this.attachedFiles.set(file.name, file);
                    }
                }
                this.renderAttachments();
                this.updateSendButton();
                e.target.value = '';
            }

            async handleMicClick() {
                if (!this.isRecording) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        this.mediaRecorder = new MediaRecorder(stream);
                        this.audioChunks = [];
                        
                        this.mediaRecorder.ondataavailable = (event) => {
                            this.audioChunks.push(event.data);
                        };
                        
                        this.mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(this.audioChunks, { type: "audio/webm" });
                            const audioName = `recording-${Date.now()}.webm`;
                            this.attachedFiles.set(audioName, audioBlob);
                            this.renderAttachments();
                            this.updateSendButton();
                            stream.getTracks().forEach(track => track.stop());
                        };
                        
                        this.mediaRecorder.start();
                        this.isRecording = true;
                        this.micBtn.classList.add('recording');
                    } catch (err) {
                        alert("Could not access microphone. Please check permissions.");
                    }
                } else {
                    if (this.mediaRecorder) this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.micBtn.classList.remove('recording');
                }
            }

            renderAttachments() {
                const display = document.getElementById('attachment-display');
                display.innerHTML = '';
                
                if (this.attachedFiles.size === 0) {
                    display.classList.remove('active');
                    return;
                }
                
                display.classList.add('active');
                
                this.attachedFiles.forEach((file, name) => {
                    const pill = document.createElement('div');
                    pill.className = 'attachment-pill';
                    
                    const span = document.createElement('span');
                    span.textContent = name;
                    
                    const btn = document.createElement('button');
                    btn.className = 'remove-attachment';
                    btn.textContent = '×';
                    btn.onclick = () => {
                        this.attachedFiles.delete(name);
                        this.renderAttachments();
                        this.updateSendButton();
                    };
                    
                    pill.appendChild(span);
                    pill.appendChild(btn);
                    display.appendChild(pill);
                });
            }

            async handleSubmit() {
                // NEW: Handle stop generation if currently generating
                if (this.isGenerating) {
                    this.stopGeneration();
                    return;
                }
                
                const message = this.messageInput.value.trim();
                if (!message && this.attachedFiles.size === 0) return;

                this.isGenerating = true;
                this.updateSendButton();

                // Prepare message based on mode
                let finalMessage = message;
                if (this.currentMode !== 'general' && this.currentMode !== 'direct') {
                    const modePrompts = {
                        'interpreter': 'You are a code interpreter. Help me with coding tasks. ',
                        'folder': 'You are a folder analysis tool. Help me analyze and organize files. ',
                        'job': 'You are an AI job creation assistant. Help me create and plan AI-related tasks. ',
                        'translator': 'You are a translator. Help me translate text between languages. ',
                        'teacher': 'You are a language teacher. Help me learn and practice languages. ',
                        'quickie': 'Give me a quick, concise answer. '
                    };
                    
                    finalMessage = (modePrompts[this.currentMode] || '') + message;
                }

                // Store attachments for the message before clearing
                const messageAttachments = new Map(this.attachedFiles);

                // Add user message to chat
                this.addMessage('user', message, messageAttachments);
                
                // Clear input and attachments immediately
                this.messageInput.value = '';
                this.autoResizeTextarea();
                this.clearAttachments();
                
                try {
                    const formData = new FormData();
                    formData.append('text', finalMessage);
                    formData.append('max_tokens', '32768');
                    
                    // Add attached files from the stored copy
                    messageAttachments.forEach((file, name) => {
                        if (file.type.startsWith('image/')) {
                            formData.append('image', file);
                        } else if (file.type.startsWith('audio/')) {
                            formData.append('audio', file);
                        }
                    });

                    // NEW: Choose streaming or non-streaming based on checkbox
                    if (this.streamingCheckbox.checked) {
                        await this.handleStreamingGeneration(formData);
                    } else {
                        await this.handleNonStreamingGeneration(formData);
                    }

                } catch (error) {
                    this.addMessage('assistant', `Error: ${error.message}`, null, true);
                } finally {
                    this.isGenerating = false;
                    this.isStreaming = false;
                    this.streamingIndicator.classList.remove('active');
                    this.updateSendButton();
                }
            }

            // NEW: Streaming generation method
            async handleStreamingGeneration(formData) {
                this.isStreaming = true;
                this.streamingIndicator.classList.add('active');
                
                // Create assistant message bubble for streaming
                const assistantMessageId = this.addMessage('assistant', '');
                this.currentStreamingMessage = document.getElementById(assistantMessageId);
                const messageContent = this.currentStreamingMessage.querySelector('.message-content');
                
                // Add cursor for streaming effect
                const cursor = document.createElement('span');
                cursor.className = 'streaming-cursor';
                messageContent.appendChild(cursor);

                try {
                    const response = await fetch('/api/generate/stream', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        
                        // Process complete SSE messages
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || ''; // Keep incomplete line in buffer

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    
                                    if (data.error) {
                                        throw new Error(data.error);
                                    }
                                    
                                    if (!data.finished && data.token) {
                                        // Add token to full response
                                        fullResponse += data.token;
                                        
                                        // Update the message content with markdown rendering
                                        const textDiv = document.createElement('div');
                                        textDiv.innerHTML = this.md.render(fullResponse);
                                        
                                        // Replace content (keeping cursor)
                                        messageContent.innerHTML = '';
                                        messageContent.appendChild(textDiv);
                                        messageContent.appendChild(cursor);
                                        
                                        this.scrollToBottom();
                                    }
                                    
                                    if (data.finished) {
                                        // Remove cursor and finalize message
                                        cursor.remove();
                                        
                                        // Add action buttons
                                        this.addMessageActions(this.currentStreamingMessage, fullResponse);
                                        return;
                                    }
                                } catch (parseError) {
                                    console.error('Failed to parse SSE data:', parseError);
                                }
                            }
                        }
                    }
                } catch (error) {
                    cursor.remove();
                    messageContent.innerHTML = `<div style="color: #dc2626;">Error: ${error.message}</div>`;
                    throw error;
                }
            }

            // NEW: Non-streaming generation method (original)
            async handleNonStreamingGeneration(formData) {
                // Show loading
                const loadingId = this.addLoadingMessage();

                try {
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    // Remove loading and add response
                    this.removeMessage(loadingId);
                    this.addMessage('assistant', data.response);

                } catch (error) {
                    this.removeMessage(loadingId);
                    throw error;
                }
            }

            // NEW: Stop generation method
            stopGeneration() {
                this.isGenerating = false;
                this.isStreaming = false;
                this.streamingIndicator.classList.remove('active');
                this.updateSendButton();
                
                // Remove streaming cursor if present
                if (this.currentStreamingMessage) {
                    const cursor = this.currentStreamingMessage.querySelector('.streaming-cursor');
                    if (cursor) cursor.remove();
                    this.currentStreamingMessage = null;
                }
            }

            async handleTTS(text, button) {
                if (!this.ttsAvailable) {
                    alert('Text-to-speech is not available');
                    return;
                }

                // If this button is currently playing, stop the audio
                if (button.classList.contains('playing')) {
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio = null;
                        button.classList.remove('playing');
                        button.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    }
                    return;
                }

                // Stop any other currently playing audio
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio = null;
                    // Reset all play buttons
                    document.querySelectorAll('.action-button.playing').forEach(btn => {
                        btn.classList.remove('playing');
                        btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    });
                }

                // Show loading state
                button.classList.add('loading');
                button.disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('text', text);

                    const response = await fetch('/api/tts', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`TTS failed: ${response.status}`);
                    }

                    // Create audio from response
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);

                    // Update button to playing state
                    button.classList.remove('loading');
                    button.classList.add('playing');
                    button.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                    
                    this.currentAudio = audio;

                    // Handle audio events
                    audio.onended = () => {
                        button.classList.remove('playing');
                        button.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                    };

                    audio.onerror = () => {
                        button.classList.remove('playing');
                        button.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                        alert('Failed to play audio');
                    };

                    // Play the audio
                    await audio.play();

                } catch (error) {
                    console.error('TTS error:', error);
                    alert('Failed to generate speech');
                    button.classList.remove('loading');
                } finally {
                    button.disabled = false;
                }
            }

            addMessage(role, content, attachments = null, isError = false) {
                const messageId = 'msg-' + Date.now();
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.id = messageId;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (isError) {
                    contentDiv.style.background = '#ff4444';
                }

                // Add attachments if any
                if (attachments && attachments.size > 0) {
                    const attachmentsDiv = document.createElement('div');
                    attachmentsDiv.className = 'message-attachments';
                    
                    for (let [name, file] of attachments) {
                        const attachment = document.createElement('div');
                        attachment.className = 'attachment';
                        
                        if (file.type && file.type.startsWith('image/')) {
                            attachment.innerHTML = '🖼️ ' + name;
                        } else if (file.type && file.type.startsWith('audio/')) {
                            attachment.innerHTML = '🎵 ' + name;
                        } else {
                            attachment.innerHTML = '📎 ' + name;
                        }
                        
                        attachmentsDiv.appendChild(attachment);
                    }
                    
                    contentDiv.appendChild(attachmentsDiv);
                }

                // Add text content
                const textDiv = document.createElement('div');
                
                // Render markdown for assistant messages, plain text for user messages
                if (role === 'assistant' && !isError && content) {
                    textDiv.innerHTML = this.md.render(content);
                } else if (content) {
                    textDiv.textContent = content;
                }
                
                contentDiv.appendChild(textDiv);

                // Create message container
                const messageContainer = document.createElement('div');
                messageContainer.appendChild(contentDiv);

                messageDiv.appendChild(messageContainer);

                // Remove welcome message if it exists
                const welcomeMsg = this.chatHistory.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }

                this.chatHistory.appendChild(messageDiv);
                this.scrollToBottom();

                // Add action buttons for assistant messages (if content exists)
                if (role === 'assistant' && !isError && content) {
                    this.addMessageActions(messageDiv, content);
                }

                return messageId;
            }

            // NEW: Separate method to add action buttons
            addMessageActions(messageDiv, content) {
                const messageContainer = messageDiv.querySelector('div');
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';

                // Copy button
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-button';
                copyBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(content);
                    copyBtn.innerHTML = '✓';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';
                    }, 2000);
                };

                // TTS button (only if available)
                if (this.ttsAvailable) {
                    const ttsBtn = document.createElement('button');
                    ttsBtn.className = 'action-button';
                    ttsBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    ttsBtn.onclick = () => this.handleTTS(content, ttsBtn);
                    actionsDiv.appendChild(ttsBtn);
                }

                actionsDiv.appendChild(copyBtn);
                messageContainer.appendChild(actionsDiv);
            }

            addLoadingMessage() {
                const messageId = 'loading-' + Date.now();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                messageDiv.id = messageId;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.innerHTML = `
                    <span>Thinking</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                `;
                
                contentDiv.appendChild(loadingDiv);
                messageDiv.appendChild(contentDiv);

                this.chatHistory.appendChild(messageDiv);
                this.scrollToBottom();

                return messageId;
            }

            removeMessage(messageId) {
                const message = document.getElementById(messageId);
                if (message) {
                    message.remove();
                }
            }

            clearAttachments() {
                this.attachedFiles.clear();
                this.renderAttachments();
            }

            scrollToBottom() {
                this.chatHistory.scrollTop = this.chatHistory.scrollHeight;
            }

            // Utility method to format file size
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Error handling for network issues
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                this.chatHistory.appendChild(errorDiv);
                this.scrollToBottom();
                
                // Remove error after 5 seconds
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }

            // Periodic status check
            startStatusPolling() {
                setInterval(() => {
                    if (!this.isGenerating) {
                        this.checkServerStatus();
                    }
                }, 30000); // Check every 30 seconds
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new ChatApp();
            app.startStatusPolling();
            
            // Handle page visibility for better performance
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && app.currentAudio) {
                    // Pause audio when page is hidden
                    app.currentAudio.pause();
                }
            });
            
            // Handle beforeunload to warn about unsaved content
            window.addEventListener('beforeunload', (e) => {
                if (app.messageInput.value.trim() || app.attachedFiles.size > 0) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });
        });
    </script>
