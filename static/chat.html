<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frende - Chat</title>
    <script src="./js/markdown-it.min.js"></script> 
    <script src="./js/chat-template.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, system-ui, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: none;
            margin: 0;
            background: #f8f9fa;
            overflow-y: auto;
        }

        .content-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .chat-history {
            flex: 1;
            overflow: visible;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #f8f9fa;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .input-section {
            width: 100%;
            background: #f8f9fa;
            padding: 20px 24px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 8px 140px;
            font-size: 14px;
            color: #666666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #22c55e;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            color: #666666;
            font-size: 13px;
            transition: background 200ms ease;
        }

        .back-button:hover {
            background: #e5e5e5;
        }

        .back-button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            max-width: 90%;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            background: #f5f5f5;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            color: #1a1a1a;
            font-size: 16px;
            white-space: pre-wrap;
            position: relative;
            min-width: 200px;
        }

        .message.user .message-content {
            background: #0066cc;
            color: #ffffff;
        }

        .message.assistant .message-content {
            white-space: normal;
        }

        .message-content h1, .message-content h2, .message-content h3,
        .message-content h4, .message-content h5, .message-content h6 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.08);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 4px solid #0066cc;
            padding-left: 16px;
            margin: 12px 0;
            color: #666666;
            font-style: italic;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        .message-content th, .message-content td {
            border: 1px solid #e5e5e5;
            padding: 8px 12px;
            text-align: left;
        }

        .message-content th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #0066cc;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .message-actions {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 200ms ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message.user .message-actions {
            justify-content: flex-end;
        }

        .message.assistant .message-actions {
            justify-content: flex-start;
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 200ms ease;
            font-size: 14px;
        }

        .action-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .action-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-button:disabled:hover {
            background: none;
        }

        .action-button svg {
            width: 16px;
            height: 16px;
            fill: #666666;
        }

        .action-button.playing svg {
            fill: #0066cc;
        }

        .action-button.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .message-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .attachment {
            background: #e5e5e5;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            color: #666666;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-section {
            width: 100%;
            background: #f8f9fa;
            padding: 20px 24px;
        }

        .attachments {
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .attachments.active {
            display: flex;
        }

        .attachment-pill {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 14px;
            color: #666666;
        }

        .attachment-pill span {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remove-attachment {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 0 0 8px;
            color: #999999;
            font-size: 16px;
            line-height: 1;
        }

        .remove-attachment:hover {
            color: #666666;
        }

        .input-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
        }

        .input-field {
            width: 100%;
            min-height: 56px;
            max-height: 120px;
            padding: 16px 120px 16px 56px;
            font-size: 16px;
            font-family: inherit;
            border: 2px solid #e5e5e5;
            border-radius: 28px;
            resize: none;
            background: #ffffff;
            transition: all 200ms ease;
            line-height: 1.4;
        }

        .input-field:focus {
            outline: none;
            border-color: #0066cc;
            border-width: 2px;
        }

        .input-field::placeholder {
            color: #999999;
        }

        .input-controls {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 200ms ease;
            font-size: 16px;
        }

        .control-button:hover {
            background: #f5f5f5;
        }

        .control-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-button:disabled:hover {
            background: none;
        }

        .control-button svg {
            width: 20px;
            height: 20px;
            fill: #666666;
        }

        .send-button {
            background: #0066cc;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button svg {
            fill: #ffffff;
        }

        .send-button:disabled {
            background: #e5e5e5;
        }

        .send-button:disabled svg {
            fill: #999999;
        }

        .attachment-button {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 200ms ease;
            font-size: 16px;
        }

        .attachment-button:hover {
            background: #f5f5f5;
        }

        .attachment-button svg {
            width: 20px;
            height: 20px;
            fill: #666666;
        }

        .recording {
            background: #ff4444 !important;
        }

        .recording svg {
            fill: #ffffff !important;
        }

        #file-input {
            display: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666666;
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #666666;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            color: #666666;
            padding: 60px 20px;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }

        .welcome-message p:first-child {
            font-size: 18px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .mode-indicator {
            background: #e8f4ff;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 16px 24px;
            font-size: 14px;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        body::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }
            
            .message {
                max-width: 95%;
            }
            
            .input-field {
                padding: 14px 100px 14px 48px;
                min-height: 48px;
            }
            
            .attachment-button,
            .control-button {
                width: 36px;
                height: 36px;
            }
            
            .control-button svg,
            .attachment-button svg {
                width: 18px;
                height: 18px;
            }

            .status-bar {
                padding: 8px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="status-bar">
            <div style="display: flex; align-items: center; gap: 12px;">
                <button class="back-button" id="back-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    back
                </button>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
                <span id="mode-indicator" class="mode-indicator">CHAT</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                </div>
            </div>
        </div>

        <div class="chat-history" id="chat-history">
            <div class="welcome-message">
                <p>Chat with frende</p>
                <p>Your private on-device AI companion</p>
            </div>
        </div>

        <div class="input-section">
            <div class="attachments" id="attachment-display"></div>
            
            <div class="input-container">
                <button class="attachment-button" id="attachment-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v11.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                    </svg>
                </button>
                
                <textarea
                    id="message-input"
                    class="input-field"
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                
                <div class="input-controls">
                    <button class="control-button" id="mic-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
                        </svg>
                    </button>
                    
                    <button class="control-button send-button" id="send-btn" disabled>
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
                
                <input type="file" id="file-input" multiple accept="image/*,audio/*" hidden>
            </div>
        </div>
    </div>

    <script>
        // Simple Chat Implementation using ChatTemplate
        class SimpleChatApp extends ChatTemplate {
            constructor() {
                super({
                    welcomeMessage: `
                        <div class="welcome-message">
                            <p>Chat with frende</p>
                            <p>Your private on-device AI companion</p>
                        </div>
                    `,
                    backUrl: '/'
                });
            }

            // Override message processing for general chat (no special processing needed)
            processMessage(message) {
                return message; // Return message as-is for general chat
            }

            // Override status bar setup if needed
            setupStatusBar() {
                // Default status bar is fine for general chat
                // Could add mode-specific customizations here
            }
        }

        // Initialize the chat app when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            const app = new SimpleChatApp();
            await app.initialize();
            
            // Handle transition data from landing page if present
            const transitionData = sessionStorage.getItem('chatTransition');
            if (transitionData) {
                try {
                    const data = JSON.parse(transitionData);
                    
                    // Handle message if present
                    if (data.message) {
                        app.messageInput.value = data.message;
                        app.autoResizeTextarea();
                    }
                    
                    // Handle files if present
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(([name, fileData]) => {
                            fetch(fileData.data)
                                .then(res => res.blob())
                                .then(blob => {
                                    const file = new File([blob], fileData.name, { type: fileData.type });
                                    app.attachedFiles.set(name, file);
                                    app.renderAttachments();
                                    app.updateSendButton();
                                });
                        });
                    }
                    
                    // Auto-send if from direct mode
                    if (data.mode === 'direct' && (data.message || (data.files && data.files.length > 0))) {
                        setTimeout(() => {
                            if (app.messageInput.value.trim() || app.attachedFiles.size > 0) {
                                app.handleSubmit();
                            }
                        }, 500);
                    }
                    
                    // Clear transition data
                    sessionStorage.removeItem('chatTransition');
                    
                } catch (e) {
                    console.error('Error parsing transition data:', e);
                    sessionStorage.removeItem('chatTransition');
                }
            }
        });
    </script>
</body>
</html>
