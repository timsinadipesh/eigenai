<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frende - Translator</title>
    <script src="./js/markdown-it.min.js"></script> 
    <script src="./js/chat-template.js"></script>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal h2 {
            margin: 0 0 24px 0;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 200ms ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .form-textarea {
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            resize: vertical;
            min-height: 100px;
            transition: border-color 200ms ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #0066cc;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 200ms ease;
        }

        .modal-button.primary {
            background: #0066cc;
            color: white;
        }

        .modal-button.primary:hover {
            background: #0056b3;
        }

        .modal-button.secondary {
            background: #f5f5f5;
            color: #333;
        }

        .modal-button.secondary:hover {
            background: #e5e5e5;
        }

        .modal-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .modal {
                padding: 24px;
                margin: 20px;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <script>
        // Translator Implementation using ChatTemplate with Gemma 3n optimized structured output
        class TranslatorApp extends ChatTemplate {
            constructor() {
                const config = {
                    modeText: 'TRANSLATOR',
                    backUrl: '/',
                    welcomeTitle: 'Translate with frende',
                    welcomeSubtitle: 'Translate text between languages instantly',
                    placeholder: 'Enter text to translate...',
                    
                    enableTTS: true,
                    enableAttachments: true,
                    enableAudio: true,
                    enableSettings: true,
                    
                    // Use standard generate endpoint like chat.html
                    generateEndpoint: '/api/generate/stream',
                    
                    // Settings callback
                    onSettingsClick: () => {
                        this.showLanguageSettings();
                    }
                };
                
                super(config);
                
                // Store the endpoint directly on the instance as well
                this.generateEndpoint = config.generateEndpoint;

                // Translation settings
                this.language1 = 'English';
                this.language2 = '';
                this.settingsConfigured = false;
            }

            // GEMMA 3N OPTIMIZED: Create structured translation system prompt
            createTranslationMessages(userMessage, userAttachments) {
                if (!this.settingsConfigured) {
                    throw new Error('Translation settings not configured');
                }

                // Gemma 3n specific structured translation prompt
                // Based on research: Gemma 3n is trained for translation tasks and supports structured output
                const systemMessage = {
                    role: "system",
                    content: [
                        {
                            type: "text",
                            text: `You are a professional translator specializing in ${this.language1}, ${this.language2}, and German/French/English.

CRITICAL: You must respond with a JSON object in this exact format:

{
  "input_language": "[detected language: English/German/French only]",
  "transcription": "[for audio: exact transcription of what was said]",
  "target_language": "[target language to translate to]",
  "translation": "[final translation result]"
}

TRANSLATION RULES:
- If input is ${this.language1} → translate to ${this.language2}
- If input is ${this.language2} → translate to ${this.language1}
- For German/French/English: translate between any pair as needed
- For AUDIO: First transcribe the speech accurately, then translate
- For IMAGES with text: Extract and translate any visible text
- Always output valid JSON format
- Keep translations natural and fluent

EXAMPLE:
Input: "Hello world"
Response: {
  "input_language": "English",
  "transcription": "",
  "target_language": "German", 
  "translation": "Hallo Welt"
}

Remember: ALWAYS respond with valid JSON only.`
                        }
                    ]
                };

                // Create user message with multimodal content
                let userContent = [];
                
                // Add text if present
                if (userMessage && userMessage.trim()) {
                    userContent.push({
                        type: "text",
                        text: userMessage
                    });
                }

                // Add attachments
                if (userAttachments && userAttachments.size > 0) {
                    userAttachments.forEach((file, name) => {
                        if (file.type && file.type.startsWith('image/')) {
                            userContent.push({
                                type: "image",
                                image: file
                            });
                        } else if (file.type && file.type.startsWith('audio/')) {
                            userContent.push({
                                type: "audio", 
                                audio: name  // Pass the file path/name
                            });
                        }
                    });
                }

                const userMessageObj = {
                    role: "user",
                    content: userContent
                };

                return [systemMessage, userMessageObj];
            }

            // BULLETPROOF JSON EXTRACTION: Multiple fallback methods
            extractTranslationFromResponse(responseText) {
                console.log("Raw response:", responseText);

                // Method 1: Try clean JSON parsing
                try {
                    const jsonMatch = responseText.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        const parsed = JSON.parse(jsonMatch[0]);
                        if (parsed.translation) {
                            console.log("✅ Method 1 (Clean JSON):", parsed.translation);
                            return {
                                translation: parsed.translation,
                                input_language: parsed.input_language || "Unknown",
                                transcription: parsed.transcription || ""
                            };
                        }
                    }
                } catch (e) {
                    console.log("Method 1 failed:", e.message);
                }

                // Method 2: Regex extraction for "translation": "..." - FIXED
                try {
                    const translationMatch = responseText.match(/"translation":\s*"([^"]+)"/);
                    if (translationMatch) {
                        console.log("✅ Method 2 (Regex):", translationMatch[1]);
                        return {
                            translation: translationMatch[1], // FIX: Use captured group, not full match
                            input_language: "Unknown",
                            transcription: ""
                        };
                    }
                } catch (e) {
                    console.log("Method 2 failed:", e.message);
                }

                // Method 3: Look for "Translation:" lines
                try {
                    const lines = responseText.split('\n');
                    for (const line of lines) {
                        const match = line.match(/translation[:\s]+(.+)/i);
                        if (match) {
                            const translation = match[1].replace(/[",]/g, '').trim();
                            if (translation) {
                                console.log("✅ Method 3 (Line parsing):", translation);
                                return {
                                    translation: translation,
                                    input_language: "Unknown", 
                                    transcription: ""
                                };
                            }
                        }
                    }
                } catch (e) {
                    console.log("Method 3 failed:", e.message);
                }

                // Method 4: Take the last meaningful line as fallback
                try {
                    const lines = responseText.split('\n').filter(line => 
                        line.trim() && 
                        !line.includes('{') && 
                        !line.includes('}') &&
                        !line.includes('input_language') &&
                        !line.includes('transcription') &&
                        line.length > 3
                    );
                    
                    if (lines.length > 0) {
                        const lastLine = lines[lines.length - 1].trim().replace(/[",]/g, '');
                        console.log("✅ Method 4 (Last line):", lastLine);
                        return {
                            translation: lastLine,
                            input_language: "Unknown",
                            transcription: ""
                        };
                    }
                } catch (e) {
                    console.log("Method 4 failed:", e.message);
                }

                // Method 5: Ultimate fallback - return the whole response cleaned up
                const cleaned = responseText.replace(/[\{\}"]/g, '').replace(/input_language:|transcription:|target_language:|translation:/g, '').trim();
                console.log("⚠️ Method 5 (Fallback):", cleaned);
                return {
                    translation: cleaned || "Translation failed",
                    input_language: "Unknown",
                    transcription: ""
                };
            }

            // Override streaming to handle JSON extraction - FIXED BOTH BUGS
            async handleStreamingGeneration(formData, messageContent, cursor) {
                let fullResponse = '';
                let translationResult = null;
                let isStreamingTranslation = false;
                let displayedTranslation = '';

                try {
                    const endpoint = this.config?.generateEndpoint || '/api/generate/stream';
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        body: formData,
                        signal: this.abortController.signal
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    
                                    if (data.error) {
                                        throw new Error(data.error);
                                    }

                                    if (!data.finished && data.token) {
                                        fullResponse += data.token;
                                        
                                        // FIX BUG 1: Only start streaming after we have the opening quote of translation value
                                        if (!isStreamingTranslation && fullResponse.includes('"translation": "')) {
                                            isStreamingTranslation = true;
                                            messageContent.textContent = ''; // Clear any previous content
                                        }

                                        if (isStreamingTranslation) {
                                            // FIX BUG 1: Extract only the translation content after the opening quote
                                            const partialMatch = fullResponse.match(/"translation"\s*:\s*"([^"]*)/);
                                            if (partialMatch && partialMatch[1] !== displayedTranslation) {
                                                displayedTranslation = partialMatch[1];
                                                messageContent.textContent = displayedTranslation;
                                            }
                                        }
                                        // Don't display anything until we're actually streaming the translation
                                    }

                                    if (data.finished) {
                                        // Final full extraction
                                        translationResult = this.extractTranslationFromResponse(fullResponse);
                                        messageContent.textContent = translationResult.translation;
                                        return translationResult.translation;
                                    }
                                } catch (parseError) {
                                    console.warn('Parse error:', parseError);
                                }
                            }
                        }
                    }

                    // Final fallback if streaming ends without finished flag
                    if (!translationResult) {
                        translationResult = this.extractTranslationFromResponse(fullResponse);
                        messageContent.textContent = translationResult.translation;
                    }

                    return translationResult.translation;

                } catch (error) {
                    console.error('Streaming error:', error);
                    throw error;
                }
            }

            // Override handleSubmit to use structured approach
            async handleSubmit() {
                if (this.isGenerating) {
                    this.stopGeneration();
                    return;
                }
                
                const message = this.messageInput.value.trim();
                if (!message && this.attachedFiles.size === 0) return;

                // Check if settings are configured
                if (!this.settingsConfigured) {
                    alert('Please configure translation languages first (click the settings button)');
                    return;
                }

                // ADD THIS LINE - Initialize abort controller
                this.abortController = new AbortController();

                this.isGenerating = true;
                this.updateSendButton();

                // Create proper message structure for Gemma 3n
                const messageAttachments = new Map(this.attachedFiles);
                
                try {
                    const messages = this.createTranslationMessages(message, messageAttachments);
                    
                    // Show the original user message (without system prompt)
                    this.addMessage('user', message, messageAttachments);
                    
                    this.messageInput.value = '';
                    this.autoResizeTextarea();
                    this.clearAttachments();
                    
                    // Prepare the UI for the assistant's response
                    this.currentStreamingMessage = this.addMessage('assistant', '');
                    const messageContent = this.currentStreamingMessage.querySelector('.message-content');
                    const cursor = document.createElement('span');
                    cursor.className = 'streaming-cursor';
                    messageContent.appendChild(cursor);

                    const formData = new FormData();
                    
                    // Send the properly structured messages to the backend
                    formData.append('messages', JSON.stringify(messages));
                    formData.append('max_tokens', this.config.maxTokens.toString());
                    
                    // Add files for backend processing
                    messageAttachments.forEach((file, name) => {
                        if (file.type && file.type.startsWith('image/')) {
                            formData.append('image', file);
                        } else if (file.type && file.type.startsWith('audio/')) {
                            formData.append('audio', file);
                        }
                    });

                    const fullResponse = await this.handleStreamingGeneration(formData, messageContent, cursor);
                    
                    // Final UI update on success
                    cursor.remove();
                    this.addMessageActions(this.currentStreamingMessage, fullResponse);

                } catch (error) {
                    // Error handling
                    if (this.currentStreamingMessage) {
                        const messageContent = this.currentStreamingMessage.querySelector('.message-content');
                        if (messageContent) {
                            const cursor = messageContent.querySelector('.streaming-cursor');
                            if (cursor) cursor.remove();
                            
                            if (error.name === 'AbortError') {
                                console.log('Generation stopped by user.');
                                const stoppedDiv = document.createElement('div');
                                stoppedDiv.style.cssText = 'color: #666; font-style: italic; margin-top: 8px; font-size: 14px;';
                                stoppedDiv.textContent = '[Generation stopped]';
                                messageContent.appendChild(stoppedDiv);
                                
                                const textContent = messageContent.textContent.replace('[Generation stopped]', '').trim();
                                if (textContent) {
                                    this.addMessageActions(this.currentStreamingMessage, textContent);
                                }
                            } else {
                                messageContent.innerHTML = `<div style="color: #dc2626;">Error: ${error.message}</div>`;
                            }
                        }
                    }
                } finally {
                    this.isGenerating = false;
                    this.isStreaming = false;
                    this.updateSendButton();
                    this.abortController = null;
                    this.currentStreamingMessage = null;
                }
            }

            showLanguageSettings() {
                const modal = this.createLanguageModal();
                document.body.appendChild(modal);
            }

            createLanguageModal() {
                const overlay = document.createElement('div');
                overlay.className = 'modal-overlay';

                const modal = document.createElement('div');
                modal.className = 'modal';

                modal.innerHTML = `
                    <h2>Translation Settings</h2>
                    <form class="modal-form" id="translation-form">
                        <div class="form-group">
                            <label class="form-label" for="language1">Language 1:</label>
                            <input type="text" id="language1" class="form-input" value="${this.language1}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="language2">Language 2:</label>
                            <input type="text" id="language2" class="form-input" value="${this.language2}" required>
                        </div>
                        
                        <div class="modal-buttons">
                            <button type="button" class="modal-button secondary" id="cancel-btn">Cancel</button>
                            <button type="submit" class="modal-button primary" id="save-btn">Save Settings</button>
                        </div>
                    </form>
                `;

                overlay.appendChild(modal);

                const form = modal.querySelector('#translation-form');
                const lang1Input = modal.querySelector('#language1');
                const lang2Input = modal.querySelector('#language2');
                const cancelBtn = modal.querySelector('#cancel-btn');
                const saveBtn = modal.querySelector('#save-btn');

                cancelBtn.addEventListener('click', () => {
                    if (!this.settingsConfigured) {
                        window.location.href = '/';
                    } else {
                        overlay.remove();
                    }
                });

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const l1 = lang1Input.value.trim();
                    const l2 = lang2Input.value.trim();

                    if (!l1 || !l2) {
                        alert('Please fill in both languages');
                        return;
                    }

                    this.language1 = l1;
                    this.language2 = l2;
                    this.settingsConfigured = true;

                    this.updateWelcomeMessage();
                    overlay.remove();
                });

                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        if (!this.settingsConfigured) {
                            window.location.href = '/';
                        } else {
                            overlay.remove();
                        }
                    }
                });

                return overlay;
            }

            updateWelcomeMessage() {
                const welcomeMsg = this.chatHistory.querySelector('.welcome-message');
                if (welcomeMsg && this.language1 && this.language2) {
                    welcomeMsg.innerHTML = `
                        <p>Translate with frende</p>
                        <p>Translating between ${this.language1} and ${this.language2}</p>
                    `;
                }
            }

            async initialize() {
                await super.initialize();

                const transitionData = sessionStorage.getItem('chatTransition');
                let hasTransitionData = false;

                if (transitionData) {
                    try {
                        const data = JSON.parse(transitionData);
                        hasTransitionData = data.message || (data.files && data.files.length > 0);
                    } catch (e) {
                        // Ignore parsing errors
                    }
                }

                if (!hasTransitionData) {
                    setTimeout(() => {
                        this.showLanguageSettings();
                    }, 500);
                }
            }
        }

        // Initialize the translator app when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            const app = new TranslatorApp();
            await app.initialize();
            
            // Handle transition data from landing page if present
            app.handleTransitionData();
        });
    </script>
</body>
